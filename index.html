<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Flamez Ent</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Snipcart Script -->
    <script async src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.css" />
</head>
<body>
   <header>
    <div class="logo">
        <img src="PFLogo.jpg" alt="Pink Flamez Ent Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Order Now</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

    <section id="home" class="hero">
        <h1>Welcome to Pink Flamez Ent</h1>
        <p>Delicious gluten-free meals delivered to your door!</p>
        <a href="#products" class="btn">Order Now</a>
    </section>

    <section id="products">
        <h2>Our Menu</h2>
        <div class="product-grid">
            <div class="product">
                <img src="Tacochickenbowl.jpg" alt="Taco Chicken Chili Bowl">
                <h3>Taco Chicken Chili Bowl</h3>
                <p>$10</p>
                <button class="snipcart-add-item"
                        data-item-id="Taco Chicken Chili Bowl"
                        data-item-name="Taco Chicken Chili Bowl"
                        data-item-price="10"
                        data-item-url="/">
                    Add to Cart
                </button>
            </div>
            <div class="product">
                <img src="vegan-cookies.jpg" alt="Vegan Cookies">
                <h3>Vegan Cookies</h3>
                <p>$3.99</p>
                <button class="snipcart-add-item"
                        data-item-id="vegan-cookies"
                        data-item-name="Vegan Cookies"
                        data-item-price="3.99"
                        data-item-url="/">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pink Flamez Ent. All rights reserved.</p>
    </footer>

    <!-- Snipcart API Key -->
    <div hidden id="snipcart" data-config-modal-style="side" data-api-key="YOUR_PUBLIC_API_KEY"></div>
</body>
</html>
